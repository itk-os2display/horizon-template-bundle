<div class="edit-menu--background" role="banner">
  <div class="edit-menu--background-inner">
    <div class="edit-menu--toggle-icon" data-ng-click="close()">
      <div class="svg-clickable">
        <object data="bundles/os2displayadmin/images/svg/cancel.svg" type="image/svg+xml">
          <!-- Fallback (ie8)-->
          <img src="bundles/os2displayadmin/images/cancel.png"/>
        </object>
      </div>
    </div>
    <div class="edit-menu--background-page">
      <div class="edit-menu--background-page-inner">
        <h2 class="edit-menu--background-header">Tekster</h2>
        <div class="edit-menu--iframe-content">
          <div class="edit-menu--iframe-label">Overskrift</div>
          <input type="text" data-ng-model="slide.options.title">
        </div>
        <div class="edit-menu--iframe-content">
          <div class="edit-menu--iframe-label">Beskrivelse</div>
          <input type="text" data-ng-model="slide.options.description">
        </div>
      </div>
    </div>
  </div>
</div>
