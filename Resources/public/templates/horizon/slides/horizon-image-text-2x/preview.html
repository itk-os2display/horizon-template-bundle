<div class="horizon-image-text-2x" data-ng-style="{'width': theStyle.width, 'height': theStyle.height, 'font-size': theStyle.fontsize}">
  <div class="container-fluid">
    <div class="row">
      <div class="col image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-up">
          <polygon fill="#FFF" fill-rule="evenodd"
                   points="0 40 485.992 0 960 40"/>
        </svg>
        <div class="img-fluid"
             style="background-image: url('{{ ikSlide.media[ikSlide.options.regions[0].mediaIndex].urls.default_landscape }}')">
        </div>
      </div>
      <div class="col text">
        <div class="subject">
          <h1>{{ ikSlide.options.regions[1].title }}</h1>
        </div>
        <div class="line"
             ng-style="{'background-color': ikSlide.options.regions[1].color}"></div>
        <div class="description">
          <p>{{ ikSlide.options.regions[1].text }}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text">
        <div class="subject">
          <h1>{{ ikSlide.options.regions[0].title }}</h1>
        </div>
        <div class="line"
             ng-style="{'background-color': ikSlide.options.regions[0].color}"></div>
        <div class="description">
          <p>{{ ikSlide.options.regions[0].text }}</p>
        </div>
      </div>
      <div class="col image">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 40"
             class="arrow arrow-down">
          <polygon fill="#FFF" fill-rule="evenodd"
                   points="0 40 485.992 0 960 40"
                   transform="matrix(1 0 0 -1 0 40)"/>
        </svg>
        <div class="img-fluid"
             style="background-image: url('{{ ikSlide.media[ikSlide.options.regions[1].mediaIndex].urls.default_landscape }}')">
        </div>
      </div>
    </div>
    <img class="only-image--logo" data-ng-show="ikSlide.currentLogo"
         data-ng-style="{'top':ikSlide.options.logopos.top, 'bottom':ikSlide.options.logopos.bottom, 'left':ikSlide.options.logopos.left, 'right':ikSlide.options.logopos.right, 'width': ikSlide.options.logosize}"
         data-ng-src="{{ikSlide.currentLogo}}"/>
  </div>
</div>
